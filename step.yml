toolkit:
  bash:
    entry_file: step.sh


inputs:
  - otp_secret:
    opts:
      title: "OTP: Секретный ключ"
      summary: Секретный ключ для генерации One Time Password
      description: |
        
      is_expand: false
      is_required: true
  - otp_alg: sha1
    opts:
      title: "OTP: Алгоритм шифрования secret"
      summary: Используемый алгоритм шифрования secret
      description: |
        
      is_expand: false
      is_required: false
  - otp_digits: 6
    opts:
      title: "OTP: Кол-во цифр One Time Password кода"
      summary: Количество цифр используемых при генерации One Time Password
      description: |
        
      is_expand: false
      is_required: false
  - otp_period: 30
    opts:
      title: "OTP: Частота смены кода (в секундах)"
      summary: Как часто будет меняться пароль для One Time Password
      description: |
       
      is_expand: false
      is_required: false
  - vpn_server:
    opts:
      title: "VPN: Адрес сервера"
      summary: Адрес сервера VPN конфигурации
      description: |
        
      is_expand: false
      is_required: true
  - vpn_group: vpnrad
    opts:
      title: "VPN: Группа"
      summary: Имя группы VPN конфигурации
      description: |
        
      is_expand: true
      is_required: false
      value_options: [
        "vpnrad",
        "vpnusers"
      ]
  - vpn_user:
    opts:
      title: "VPN: Пользователь"
      summary: Имя пользователя VPN
      description: |
        
      is_expand: false
      is_required: true
  - vpn_pwd:
    opts:
      title: "VPN: Пароль"
      summary: Пароль пользователя VPN
      description: |
        
      is_expand: false
      is_required: true

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
